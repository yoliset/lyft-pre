<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Lyft</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Paymet.css">
  <link rel="stylesheet" href="paises.html">
</head>
<body onload="init()">
<!-- HERO -->
 <section class="hero">
        <div class="container-fluid">
             <div class="row col-md-12">
                     <div class="col-md-1 col-xs-1">
                             <a href="index.html"><button id="menu" type="button" class="btn btn-link">
                             <span class="glyphicon glyphicon-option-vertical"></span>
                             <img src="img/logo.jpg" alt="" width="50px">
                             </button>
                             </a>
                     </div> 
                     <div class="col-md-10 col-xs-10">
                             <h2 class="frase text-center"><strong>Payment</strong></h2>
                     </div>
                     <div class="col-md-12 col-xs-12">
                             <hr>
                     </div>
                     <div id="imagen" class="col-md-12 col-xs-12">
                             <img src="img/chica.jpg" alt="">  
                     </div>
             </div> 
             <div class="boton">
                     <button type="button" class="btn btn-default">No tip</button>
                     <button type="button" class="btn btn-danger">$1</button>
                     <button type="button" class="btn btn-default">$2</button>
                     <button type="button" class="btn btn-default">$5</button>
                     <button type="button" class="btn btn-default">Other</button>
             </div>
             <div class="panel panel-default">
                 <div id="cuadro" class="panel-body">
                     <div class="row col-md-12">
                        <div class="col-md-11 col-xs-10">
                                 <img src="img/paymet.png" alt="" width="36px">
                                 <h4>Payment</h4>
                                 <p class="pull-right">*1234</p>
                        </div> 
                        <div class="col-md-1 col-xs-2">
                             <div class="btn-group">
                                 <button type="button" class="btn btn-link">
                                     <span class="glyphicon glyphicon-menu-right pull-right"></span>
                                 </button>
                             </div>
                        </div>
                     </div>
                 </div>
            </div>
             <div class="precio">
                     <h3>$9.00 <img src="img/icon.jpg" alt="" width="18px"></h3>
             </div>
             <input type="button" id="botonn" value="Next">  
        </div>      
</section>
</body>
  <!-- Script -->
<script src="js/contacto.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/paises.js"></script>
<script src="js/init.js"></script>
</html>
